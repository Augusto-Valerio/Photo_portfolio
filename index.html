<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Igor Photography</title>
</head>

<body>
  <header>
    <a href="#" id="logo">
      <img src="./images/Logo.png" alt="Logo do site">
    </a>
    <nav class="navBar">
        <ul>
          <li><a href="#portfolio">Portfólio</a></li>
          <li><a href="#sobreMim">Sobre mim</a></li>
          <li><a href="#orcamento">Orçamento</a></li>
        </ul>
    </nav>
    <div class="linha linhaHeader"></div>
  </header>
  
  <main>
      <section class="home">
          <h1>Capture<br>The moments</h1>
          <div class="botoes">
            <button class="botao1">Confira meu portfólio<img src="./images/Arrow3.svg" alt="Icone seta para a direita"></button>
            <button class="botao2">Faça seu orçamento</button>
          </div>
      </section>

      <section id="portfolio">
        <div class="portfolioText">
          <h2>Meu portfólio</h2>
          <p>Lorem ipsum dolor sit amet. Et labore doloremque sit rerum quasi et nesciunt</p>
        </div>
        <div class="imgsButton">
          <picture class="imgPortfolio">
            <img src="./images/image1.png" alt="Foto do portfólio de uma modelo">
            <img src="./images/image2.png" alt="Foto do portfólio em uma festa de casamento">
            <img src="./images/image3.png" alt="Foto do portfólio em jogo de futebol">
            <img src="./images/image4.png" alt="Foto do portfólio em um evento">
          </picture>
          <div class="botaoNext">
            <button><img src="./images/Arrow 1.svg" alt="Icone de uma seta para a direita"></button>
          </div>
        </div>
      </section>
  </main>
</body>
</html>
